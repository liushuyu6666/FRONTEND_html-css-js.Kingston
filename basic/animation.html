<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background: red;
            border-radius: 50%;
        }
        .greyBall:hover{
            transform: scale(2);
            transition: 500ms transform;
        }
    </style>
</head>
<body>
    <div class="greyBall"></div>
</body>
</html>
